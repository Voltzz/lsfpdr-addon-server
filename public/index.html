<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phyvolt LSPDFR Test</title>
  </head>
  <body>
    <h1>Phyvolt's LSPDFR Server Test</h1>
    <button id="fetch-btn">Test</button>
    <p id="response-output">Response will be displayed here</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const responseText = document.getElementById('response-output')

        fetchBtn.addEventListener('click', async () => {
            const response = await fetch('/.netlify/functions/plugin-loaded-event', {
                method: 'POST',
                body: JSON.stringify({
                    userId: "test",
                    difficulty: 2,
                    version: "0.0",
                    dynamicWorld: true,
                    persistDifficulty: true,
                    })
                })
                .then(
                    response => response.json()
            )
            responseText.innerText = JSON.stringify(response)
        })
      })
    </script>
  </body>
</html>
